  <title>지니아튜터 관리자 가이드</title>

<body class="guide">
  <h1>Components</h1>

  <h2>button : 기본 버튼</h2>
  <button type="button" class="btn-lg">선택 완료</button>
  <button type="button" class="btn-lg bg-blue">추가 하기</button>
  <button type="button" class="btn-md">초기화</button>
  <button type="button" class="btn-md bg-blue">검색</button>
  <button type="button" class="btn-sm">선택 완료</button>
  <button type="button" class="btn-xs bg-gray">보기</button>

  <h2>btn-wrap : 콘텐츠 내 사용</h2>
  <div class="btn-wrap">
    <button type="button" class="btn-lg">취소</button>
    <button type="button" class="btn-lg">저장</button>
  </div>
  <div class="btn-wrap full">
    <button type="button" class="btn-lg">선택 완료</button>
  </div>
  <div class="btn-wrap full">
    <button type="button" class="btn-md">선택 완료</button>
    <button type="button" class="btn-md bg-blue">선택 완료</button>
  </div>

  <h2>Tab</h2>
  <div class="tab-wrap">
    <ul class="tab-menu-type01">
      <li class="ui-tab-btn active">
        <a href="javascript:;">교과서</a>
      </li>
      <li class="ui-tab-btn">
        <a href="javascript:;">성취기준</a>
      </li>
      <li class="ui-tab-btn">
        <a href="javascript:;">시중교재</a>
      </li>
    </ul>
    <div class="contents on">
      교과서(1)
    </div>
    <div class="contents">
      성취기준(2)
    </div>
    <div class="contents">
      시중교재(3)
    </div>
