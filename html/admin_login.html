<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지니아튜터 관리자</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../inc/css/font.css">
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="../inc/css/common.css">
  <link rel="stylesheet" href="../inc/css/admin.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="../inc/js/common.js"></script>
</head>
<body>
  <div id="wrap" class="admin-login h100">
    <div class="header">
      <div class="inner">
        <div class="left-wrap">
          <div class="logo-wrap">
            <a href="javascirpt:;" class="logo"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="inner">
        <div class="login-cnt">
          <p class="login-tit">로그인</p>
          <div class="form-wrap">
            <div class="id-pw-wrap">
              <div class="id-wrap">
                <input type="text" placeholder="아이디" class="id-input" id="login-id">
                <label for="login-id" class="id-label"></label>
              </div>
              <div class="pw-wrap">
                <input type="password" placeholder="비밀번호" class="pw-input" id="login-pw">
                <label for="login-pw" class="pw-label"></label>
              </div>
            </div>
            <div class="chk-wrap">
              <input type="checkbox" name="" id="chk01_01" class="id-save">
              <label for="chk01_01">아이디 저장</label>
            </div>
            <button type="button" class="btn-login">로그인</button>
          </div>
          <em class="desc">* 아이디/비밀번호가 기억나지 않을 경우, 담당자에게 문의하시길 바랍니다.<br>담당자: 홍길동 (02-0000-0000)</em>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
