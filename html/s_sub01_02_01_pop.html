<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지니아튜터</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../inc/css/font.css">
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="../inc/css/common_front.css">
  <link rel="stylesheet" href="../inc/css/sub.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="../inc/js/common.js"></script>
</head>
<body>
  <div class="dim"></div>
  <div class="pop-wrap full-type pop-exam" style="display:block;">
    <div class="pop-inner">
      <div class="pop-header">
        <span>과제하기</span>
        <button type="button" class="pop-close"></button>
      </div>
      <div class="pop-content">
        <div class="exam-wrap type01">
          <div class="unit-title">
            <em>수학 6-1 1.분수의 나눗셈</em>
            1차시 분수의 나눗셈에 대해 알아보기 
          </div>
          <div class="start-box">
            <div class="table-wrap type02">
              <table>
                <colgroup>
                  <col width="20%;">
                  <col width="*">
                </colgroup>
                <tbody>
                  <tr>
                    <th>학년</th>
                    <td><input type="text" class="ip-type02" placeholder="숫자 입력"></td>
                  </tr>
                  <tr>
                    <th>반</th>
                    <td><input type="text" class="ip-type02" placeholder="숫자 입력"></td>
                  </tr>
                  <tr>
                    <th>번호</th>
                    <td><input type="text" class="ip-type02" placeholder="숫자 입력"></td>
                  </tr>
                  <tr>
                    <th>이름</th>
                    <td><input type="text" class="ip-type02" placeholder="본명을 기재해야 합니다. (최대 10자)"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p class="desc">*정보 오기재 시 정확한 분석에 어려움이 있을 수 있습니다.</p>
          </div>
          <div class="btn-wrap">
            <button type="button" class="btn-type02">응시하기</button>
            <p class="desc">이름/학년/반/번호를 확인해 주세요.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
