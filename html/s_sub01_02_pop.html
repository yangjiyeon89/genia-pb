<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지니아튜터</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../inc/css/font.css">
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="../inc/css/common_front.css">
  <link rel="stylesheet" href="../inc/css/sub.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"

<body>
  <div id="wrap">
    <div class="dim"></div>
    <div class="pop-wrap full-type pop-exam" style="display:block;">
      <div class="pop-inner">
        <div class="pop-header">
          <span>리포트</span>
          <button type="button" class="pop-close"></button>
        </div>
        <div class="pop-content">
          <div class="exam-wrap type01">
            <div class="exam-cnt">
              <div class="exam-tit-wrap">
                <div class="tit-wrap">
                  <i class="exam type02"></i>
                  <p class="unit-tit">AI 유사 학습</p>
                </div>
                <span class="num">총 5문항</span>
                <div class="loading-wrap">
                  <img src="../images/common/loading.gif" alt="">
                </div>
                <p class="desc">곧 학습이 시작됩니다</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
