<script>
	$(function () {
		const queSwiper = new Swiper('.edit-swiper', {
			navigation: {
				nextEl: ".edit-swiper .swiper-button-next",
				prevEl: ".edit-swiper .swiper-button-prev",
			},
		});
	});

	// 모든 que-box 요소를 선택합니다.
	const queBoxes = document.querySelectorAll('.que-box');

	// que-box 요소들에 대해 반복합니다.
	queBoxes.forEach(function (queBox) {
		// 현재 que-box 내부의 btn-rotate 요소를 선택합니다.
		const btnRotate = queBox.querySelector('.btn-icon-type03');

		// btn-rotate 요소를 클릭할 때마다 상태가 토글되도록 이벤트 리스너를 추가합니다.
		btnRotate.addEventListener('click', function () {
			// 모든 que-box 요소들의 속성을 초기화합니다.
			queBoxes.forEach(function (box) {
				box.classList.remove('active');
			});

			// 현재 클릭한 que-box의 속성을 변경합니다.
			queBox.classList.add('active');
		});
	});
</script>
