<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>지니아튜터</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="../inc/css/font.css">
	<link rel="stylesheet" href="../inc/css/reset.css">
	<link rel="stylesheet" href="../inc/css/common_front.css">
	<link rel="stylesheet" href="../inc/css/sub.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="../inc/js/common.js"></script>
</head>

<body>
	<div class="dim"></div>
	<div class="pop-wrap full-type exam-prev-pop" style="display: block;">
		<div class="pop-inner">
			<div class="pop-header">
				<span>시험지 미리보기</span>
				<button type="button" class="pop-close"></button>
			</div>
			<div class="pop-content">
				<div class="test-wrap">
					<div class="exam-view-wrap">
						<div class="view-cnt-wrap">
							<div class="exam-swiper-wrap">
								<div class="swiper question-swiper">
									<div class="swiper-wrapper">
										<div class="swiper-slide">
											<div class="que-num">
												<span>01</span>
											</div>
											<div class="temp-box">
												<img src="../images/sub/sample_que_04.png" alt="">
											</div>
										</div>
										<div class="swiper-slide">
											<div class="que-num">
												<span>02</span>
											</div>
											<div class="temp-box">
												<img src="../images/sub/sample_que_03.png" alt="">
											</div>
										</div>
										<div class="swiper-slide">
											<div class="que-num">
												<span>03</span>
											</div>
											<div class="temp-box">
												<img src="../images/sub/sample_que_04.png" alt="">
											</div>
										</div>
									</div>
									<div class="swiper-button-next"></div>
									<div class="swiper-button-prev"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


</body>

<script>
	$(function () {
		const queSwiper = new Swiper('.question-swiper', {
			navigation: {
				nextEl: ".question-swiper .swiper-button-next",
				prevEl: ".question-swiper .swiper-button-prev",
			},
		});
	});
</script>

</html>
