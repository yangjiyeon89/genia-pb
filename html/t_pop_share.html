<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>지니아튜터</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="../inc/css/font.css">
	<link rel="stylesheet" href="../inc/css/reset.css">
	<link rel="stylesheet" href="../inc/css/common_front.css">
	<link rel="stylesheet" href="../inc/css/sub.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<script src="../inc/js/common.js"></script>
</head>

<body>
	<div id="wrap" class="full-pop-page">
		<div class="full-pop-wrap pop-share">
			<div class="pop-wrap full-type">
				<div class="pop-inner">
					<div class="pop-header">
						<span>공유하기</span>
						<button type="button" class="pop-close"></button>
					</div>
					<div class="pop-content">
						<div class="pop-tit">
							<p>클래스 배포</p>
							<span>과제를 공유할 클래스를 선택해주세요.</span>
						</div>

						<div class="end-day-wrap">
							<span class="txt">
								마감일 설정
							</span>
							<div class="toggle-wrap">
								<div class="toggle-btn">
									<input type="checkbox" class="checkbox" checked>
									<div class="knobs"></div>
									<div class="layer"></div>
								</div>
							</div>
						</div>
						<div class="date-wrap">
							<div class="select-wrap">
								<button type="button" class="select-btn">
									<span>2023년</span>
								</button>
								<ul class="select-list" style="display: none;">
									<li class="select-item"><a href="javascript:;">2023년</a></li>
									<li class="select-item"><a href="javascript:;">2022년</a></li>
									<li class="select-item"><a href="javascript:;">2021년</a></li>
									<li class="select-item"><a href="javascript:;">2020년</a></li>
								</ul>
							</div>
							<div class="select-wrap">
								<button type="button" class="select-btn">
									<span>3월</span>
								</button>
								<ul class="select-list" style="display: none;">
									<li class="select-item"><a href="javascript:;">3월</a></li>
									<li class="select-item"><a href="javascript:;">4월</a></li>
								</ul>
							</div>
							<div class="select-wrap">
								<button type="button" class="select-btn">
									<span>30일</span>
								</button>
								<ul class="select-list" style="display: none;">
									<li class="select-item"><a href="javascript:;">30일</a></li>
									<li class="select-item"><a href="javascript:;">31일</a></li>
								</ul>
							</div>
						</div>
						<ul class="class-wrap">
							<li class="class-box">
								<span>천재초등학교</span>
								<p class="class-tit">6학년 1반</p>
								<em>구성원 00명</em>
							</li>
							<li class="class-box">
								<span>천재초등학교</span>
								<p class="class-tit">6학년 2반</p>
								<em>구성원 00명</em>
							</li>
							<li class="class-box">
								<span>천재초등학교</span>
								<p class="class-tit">6학년 3반</p>
								<em>구성원 00명</em>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<div class="dim"></div>
	</div>


</body>

</html>
